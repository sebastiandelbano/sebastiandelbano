<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300">
    
    <style>
        /* Floating point jitter (unstable opacity) */
        @keyframes instability {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            52% { opacity: 0.9; }
            100% { opacity: 1; }
        }
        
        /* Terminal cursor blink */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Numerical Warning pulse */
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
    </style>
    
